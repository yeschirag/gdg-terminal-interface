<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="crt-container">
        <header id="terminal-header">
            <span>TERMINAL :: SYS.INTERFACE</span>
            <span id="system-status">STATUS: SECURE</span>
        </header>

        <div id="terminal">
            <div id="output"></div>
            <div id="input-line">
                <span id="prompt">&gt; USER:</span>
                <input type="text" id="userInput" autocomplete="off" autofocus>
                <span class="cursor"></span>
            </div>
        </div>

        <footer id="terminal-footer">
            <span id="footer-left">Operator_7</span>
            <span id="footer-right">UTC: <span id="utc-time"></span></span>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
